<Doctype html>
<html>
	<head>
		<title> Maze A </title>
	<style>
		canvas {
		position: absolute;
		top:150;
		left 150;
		}
	</style>
	</head>
<body>

<h1> HTML5 Canvas </h1>
<canvas id='path' width='420' height='250' style='border:1px solid grey;> </canvas> 
	<script> 
	const canvas = document.getElementById("Maze A");
	const ctx = canvas.getContext("2d");
//1st path
ctx.beginPath();
ctx.moveTo(150,0);
ctx.lineTo(150,300);
ctx.lineTo(225,300);
ctx.lineTo(225,75);
ctx.strokeStyle= 'red';
ctx.stroke();
//2nd path
ctx.beginPath();
ctx.moveTo(350,400);
ctx.lineTo(350,300);
ctx.strokeStyle= 'red';
ctx.stroke();
//3rd path
ctx.beginPath();
ctx.moveTo(275,400);
ctx.lineTo(275,200);
ctx.lineTo(350,200);
ctx.lineTo(350,150);
ctx.lineTo(275,150);
ctx.strokeStyle= 'red';
ctx.stroke();
//4th path
ctx.beginPath();
ctx.moveTo(150,300);
ctx.lineTo(75,300);
ctx.lineTo(75,75);
ctx.strokeStyle= 'red';
ctx.stroke();
//Interior path 
ctx.beginPath();
ctx.moveTo(100,200);
ctx.lineTo(75,300);
ctx.lineTo(150,300)


ctx.moveTo(275,150);
ctx.lineTo(190,300);

ctx.moveTo(250,300);

















</script>
    
    
    
</body>
</html>
