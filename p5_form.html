        <label> First Name: <input type='text'>   </label>    <br> <br>

            <!--- Make a Label to take the date of visit from the user-->

            <label> Select your favorite color swag: </label>

            <label> Enter your email address: </label>
                <input type='email' placeholder='johnsmith@gmail.com'>
                
            <label> Enter your contact number: </label>
                <input type='email' placeholder='123.123.1234' pattern='[0-9] {3}.[0-9]{3}.[0-9]{4}' required>
                
            <select>
